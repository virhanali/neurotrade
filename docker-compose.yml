services:
  postgres:
    image: postgres:16-alpine
    container_name: neurotrade-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - neurotrade-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: neurotrade-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - neurotrade-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  python-engine:
    build:
      context: ./python-engine
      dockerfile: Dockerfile
    container_name: neurotrade-python-engine
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      BINANCE_API_KEY: ${BINANCE_API_KEY}
      BINANCE_API_SECRET: ${BINANCE_API_SECRET}
      # Trading Parameters
      MIN_VOLUME_USDT: ${MIN_VOLUME_USDT}
      MIN_VOLATILITY_1H: ${MIN_VOLATILITY_1H}
      TOP_COINS_LIMIT: ${TOP_COINS_LIMIT}
      MAX_RISK_PERCENT: ${MAX_RISK_PERCENT}
      MIN_CONFIDENCE: ${MIN_CONFIDENCE}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - neurotrade-net

  go-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neurotrade-go-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      PYTHON_ENGINE_URL: http://python-engine:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      python-engine:
        condition: service_started
    networks:
      - neurotrade-net

networks:
  neurotrade-net:
    driver: bridge

volumes:
  pgdata:
  redisdata:
