version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 5s
      retries: 3

  python-engine:
    build:
      context: ./python-engine
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - MIN_VOLUME_USDT=${MIN_VOLUME_USDT}
      - MIN_VOLATILITY_1H=${MIN_VOLATILITY_1H}
      - TOP_COINS_LIMIT=${TOP_COINS_LIMIT}
      - MAX_RISK_PERCENT=${MAX_RISK_PERCENT}
      - MIN_CONFIDENCE=${MIN_CONFIDENCE}
      - PYTHONUNBUFFERED=1
    expose:
      - "8000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  go-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    depends_on:
      postgres:
        condition: service_healthy
      python-engine:
        condition: service_healthy
    environment:
      - ENV=production
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      - PYTHON_ENGINE_URL=http://python-engine:8000
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - JWT_SECRET=${JWT_SECRET}
      - MIN_CONFIDENCE=${MIN_CONFIDENCE}
      - DEBUG_MODE=${DEBUG_MODE}
      - SCAN_INTERVAL=${SCAN_INTERVAL}
      - TZ=${TZ}
      - DEFAULT_BALANCE=${DEFAULT_BALANCE}
    ports:
      - "8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.go-app.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.services.go-app.loadbalancer.server.port=8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:
