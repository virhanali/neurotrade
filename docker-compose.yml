services:
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  python-engine:
    build:
      context: ./python-engine
      dockerfile: Dockerfile
    restart: always
    depends_on:
      redis:
        condition: service_healthy
    command: [ "python", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "${PYTHON_PORT}", "--workers", "6" ]
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - MIN_VOLUME_USDT=${MIN_VOLUME_USDT}
      - MIN_VOLATILITY_1H=${MIN_VOLATILITY_1H}
      - TOP_COINS_LIMIT=${TOP_COINS_LIMIT}
      - MAX_RISK_PERCENT=${MAX_RISK_PERCENT}
      - MIN_CONFIDENCE=${MIN_CONFIDENCE}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHONUNBUFFERED=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    expose:
      - "${PYTHON_PORT}"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${PYTHON_PORT}/health" ]
      interval: 180s
      timeout: 10s
      retries: 3
      start_period: 180s

  go-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: always
    depends_on:
      python-engine:
        condition: service_healthy
    environment:
      - ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - PYTHON_ENGINE_URL=http://python-engine:${PYTHON_PORT}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - JWT_SECRET=${JWT_SECRET}
      - MIN_CONFIDENCE=${MIN_CONFIDENCE}
      - DEBUG_MODE=${DEBUG_MODE}
      - TZ=${TZ}
      - DEFAULT_BALANCE=${DEFAULT_BALANCE}
      - BINANCE_PRICE_URL=${BINANCE_PRICE_URL}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    expose:
      - "${GO_APP_PORT}"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${GO_APP_PORT}/health" ]
      interval: 180s
      timeout: 10s
      retries: 3
      start_period: 180s

volumes:
  redis_data:
