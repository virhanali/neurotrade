{{define "login"}}
<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NeuroTrade</title>
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">

    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        slate: {
                            850: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Dark Mode Logic -->
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            backdrop-filter: blur(20px);
        }

        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }

        /* Animated gradient background */
        .gradient-bg {
            background: linear-gradient(-45deg, #0f172a, #1e293b, #0f172a, #134e4a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating particles effect */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(16, 185, 129, 0.1);
            animation: float 20s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }

            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0.2;
            }
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Decorative particles -->
    <div class="particle w-64 h-64 -top-32 -left-32" style="animation-delay: 0s;"></div>
    <div class="particle w-96 h-96 -bottom-48 -right-48" style="animation-delay: 5s;"></div>
    <div class="particle w-48 h-48 top-1/4 right-1/4" style="animation-delay: 10s;"></div>

    <div class="w-full max-w-md relative z-10">
        <!-- Logo Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center gap-3 mb-4">
                <div class="w-12 h-12 bg-emerald-500/20 rounded-xl flex items-center justify-center">
                    <i class="ri-brain-fill text-emerald-500 text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-white">NeuroTrade</h1>
            </div>
            <p class="text-slate-400 text-sm">AI Quantitative Trading System</p>
        </div>

        <!-- Login Card -->
        <div
            class="login-card bg-white/5 dark:bg-slate-900/50 border border-slate-200/10 dark:border-slate-700/50 rounded-2xl p-8 shadow-2xl">
            <h2 class="text-xl font-semibold text-white text-center mb-6">
                Welcome Back
            </h2>

            <!-- Error Message -->
            {{if .Error}}
            <div class="mb-6 p-4 bg-rose-500/10 border border-rose-500/30 rounded-xl flex items-center gap-3">
                <i class="ri-error-warning-fill text-rose-400 text-lg"></i>
                <span class="text-rose-400 text-sm font-medium">{{.Error}}</span>
            </div>
            {{end}}

            <!-- Login Form -->
            <form method="POST" action="/login" id="login-form" class="space-y-5">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-300 mb-2">
                        Username
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="ri-user-line text-slate-500"></i>
                        </div>
                        <input type="text" id="username" name="username" required
                            class="input-glow w-full pl-11 pr-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:border-emerald-500 transition-all"
                            placeholder="Enter your username" />
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="ri-lock-line text-slate-500"></i>
                        </div>
                        <input type="password" id="password" name="password" required
                            class="input-glow w-full pl-11 pr-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:border-emerald-500 transition-all"
                            placeholder="Enter your password" />
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="btn-glow w-full bg-emerald-600 hover:bg-emerald-500 text-white font-semibold py-3.5 px-4 rounded-xl transition-all duration-200 flex items-center justify-center gap-2 mt-6">
                    <i class="ri-login-box-line"></i>
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center gap-4 my-6">
                <div class="flex-1 h-px bg-slate-700"></div>
                <span class="text-xs text-slate-500 uppercase tracking-wider">Secure Access</span>
                <div class="flex-1 h-px bg-slate-700"></div>
            </div>

            <!-- Security Note -->
            <div class="flex items-start gap-3 p-3 bg-slate-800/30 rounded-lg">
                <i class="ri-shield-check-line text-emerald-500 text-lg mt-0.5"></i>
                <p class="text-xs text-slate-400 leading-relaxed">
                    Your session is protected. All data is encrypted in transit.
                </p>
            </div>
        </div>

        <!-- Version Info -->
        <div class="text-center mt-6">
            <span class="inline-flex items-center gap-2 text-xs text-slate-500">
                <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span>
                NeuroTrade â€¢ Aggressive Scalper Edition
            </span>
        </div>
    </div>
</body>

</html>
{{end}}
